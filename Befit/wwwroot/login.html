<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - BeFit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="login-container">
            <div class="row w-100 justify-content-center">
                <div class="col-md-5">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <h1 class="h3 text-dark">BeFit</h1>
                            <p class="text-muted">Twój asystent treningowy</p>
                        </div>
                        <h2 class="card-title text-center mb-4">Witaj z powrotem</h2>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Wprowadź swój email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Hasło</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź swoje hasło" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Zaloguj się</button>
                            <div class="text-center mt-3">
                                <a href="/register.html" class="text-decoration-none">Nie masz konta? Zarejestruj się</a>
                            </div>
                        </form>

                        <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 BeFit - Twój asystent treningowy. Wszystkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');

            try {
                const result = await Auth.login(email, password);

                if (result.success) {
                    window.location.href = '/';
                } else {
                    errorAlert.textContent = result.error || 'Logowanie nie powiodło się';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'Wystąpił błąd podczas logowania';
                errorAlert.classList.remove('d-none');
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await Auth.checkAuth();
            if (userData.isAuthenticated) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
