<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treningi - BeFit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">BeFit</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/exercises.html">Ćwiczenia</a>
                    <a class="nav-link active" href="/workouts.html">Treningi</a>
                    <a class="nav-link" href="/statistics.html">Statystyki</a>
                    <a class="nav-link d-none" href="/login.html" id="loginLink">Zaloguj</a>
                    <a class="nav-link d-none" href="/register.html" id="registerLink">Zarejestruj</a>
                    <a href="#" class="btn btn-outline-light btn-sm d-none" id="logoutBtn">Wyloguj</a>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Twoje Treningi</h1>
                <button class="btn btn-primary" id="addWorkoutBtn">Dodaj Trening</button>
            </div>

            <div class="row" id="workoutsList">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Ładowanie treningów...</span>
                    </div>
                    <p class="mt-2 text-muted">Ładowanie treningów...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 BeFit - Twój asystent treningowy. Wszystkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <div class="modal fade" id="workoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Dodaj Nowy Trening</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="workoutForm">
                        <input type="hidden" id="workoutId">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Data rozpoczęcia *</label>
                            <input type="datetime-local" class="form-control" id="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Data zakończenia *</label>
                            <input type="datetime-local" class="form-control" id="endDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="workoutNotes" class="form-label">Notatki</label>
                            <textarea class="form-control" id="workoutNotes" rows="3" placeholder="Opisz swój trening..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-primary" id="saveWorkoutBtn">Zapisz Trening</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exerciseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dodaj Ćwiczenie do Treningu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="exerciseForm">
                        <input type="hidden" id="currentWorkoutId">
                        <div class="mb-3">
                            <label for="exerciseTypeSelect" class="form-label">Wybierz ćwiczenie *</label>
                            <select class="form-control" id="exerciseTypeSelect" required>
                                <option value="">-- Wybierz ćwiczenie --</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exerciseWeight" class="form-label">Obciążenie (kg) *</label>
                            <input type="number" class="form-control" id="exerciseWeight" min="0" max="1000" step="0.5" required>
                        </div>
                        <div class="mb-3">
                            <label for="exerciseSets" class="form-label">Liczba serii *</label>
                            <input type="number" class="form-control" id="exerciseSets" min="1" max="50" required>
                        </div>
                        <div class="mb-3">
                            <label for="exerciseReps" class="form-label">Liczba powtórzeń w serii *</label>
                            <input type="number" class="form-control" id="exerciseReps" min="1" max="100" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-primary" id="saveExerciseBtn">Dodaj Ćwiczenie</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/workouts.js"></script>
</body>
</html>
