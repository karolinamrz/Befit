<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - BeFit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="login-container">
            <div class="row w-100 justify-content-center">
                <div class="col-md-5">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <h1 class="h3 text-dark">BeFit</h1>
                            <p class="text-muted">Twój asystent treningowy</p>
                        </div>
                        <h2 class="card-title text-center mb-4">Utwórz konto</h2>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Imię</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Wprowadź swoje imię" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Nazwisko</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Wprowadź swoje nazwisko" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Wprowadź swój email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Hasło</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź swoje hasło" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Potwierdź hasło</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Potwierdź swoje hasło" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Zarejestruj się</button>
                            <div class="text-center mt-3">
                                <a href="/login.html" class="text-decoration-none">Masz już konto? Zaloguj się</a>
                            </div>
                        </form>

                        <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
                        <div id="successAlert" class="alert alert-success mt-3 d-none">Rejestracja udana! Przekierowywanie...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 BeFit - Twój asystent treningowy. Wszystkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            if (password !== confirmPassword) {
                errorAlert.textContent = 'Hasła nie są identyczne';
                errorAlert.classList.remove('d-none');
                return;
            }

            try {
                const result = await Auth.register(firstName, lastName, email, password);

                if (result.success) {
                    successAlert.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    errorAlert.textContent = result.error || 'Rejestracja nie powiodła się';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'Wystąpił błąd podczas rejestracji';
                errorAlert.classList.remove('d-none');
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await Auth.checkAuth();
            if (userData.isAuthenticated) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
